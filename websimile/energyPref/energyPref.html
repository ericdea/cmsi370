<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Energy Preferences</title>
        
        <link rel="stylesheet"
                href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css"/>
                
        <link rel="stylesheet" href="energyPref.css" type="text/css">
    </head>
    
    <body>
        <div class="row" id="header">
            <div class="span1" id="closeButton">
                <a href="#" class="menu">X</a>
            </div>
            <div class="span1" id="minButton">
                <a href="#" class="menu2">-</a>
            </div>
            <div class="span1" id="plusButton">
                <a href="#" class="menu3">+</a>
            </div>
            <div class="span12 offset5"> Energy Saver 
            </div>
            <div class="span6">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-small"><i class="icon-play" id="leftArrow"></i></button>
                        <button type="button" class="btn btn-small"><i class="icon-play" id="rightArrow"></i></button>
                    </div>     
                    <button type="button" class="btn btn-small">Show All</button>
                </div>
            </div>
            <div class="span4">
                <form class="form-search offset3">
                    <input type="text" class="input-medium search-query">
                </form>
            </div>
        </div>
        <div class="row" id="energyPreferences">
			<div class="row" id="graphics">
				<div class="span1">Graphics: 
				</div>
				<div class="span2">
					<label class="radio">
						<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
						Better battery life
				   </label>
				   <label class="radio">
					   <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked>
					   Higher performance
				   </label>
				
				</div>
			</div>
			<div class="row" id="sleep">
				<div class="span10 offset5" id="battery">
					<div class="btn-group" data-toggle="button">
						<button type="button" class="btn" data-toggle="button">Battery</button>
						<button type="button" class="btn btn-primary" data-toggle="button">Power Adapter</button>
					</div>
		        </div>
		        
		
		    </div>
		    <div class="container" id="centerGrayBox">
		    	<div class="row" id="computerSleep">
					<div class="span2">
						Computer sleep
					</div>
					<div class="span8"> 
						<input type="range" name="type-range" id="type-range" min="0" max="100">
					</div>
		    	</div>
		    	<div class="row" id="displaySleep">
					<div class="span2">
						Display sleep
					</div>
					<div class="span8"> 
						<input type="range" name="type-range" id="type-range2" min="0" max="100">
					</div>
		    	</div>
		    	<div class="row" id="hardDisks">
		    		<label class="checkbox">
					    <input type="checkbox" value="">
						  Put the hard disk(s) to sleep when possible
					</label>
				</div>
				<div class="row" id="network">
				
					<label class="checkbox">
						<input type="checkbox" value="">
						  Wake for network access
					</label>
				</div>
				<div class="row" id="bright">
					<label class="checkbox">
						<input type="checkbox" value="">
						  Automatically reduce brightness before display goes to sleep
					</label>
		    	</div>
		    	<div class="row" id="batteryCharge">
		    	    <div class="span2">
		    	        Battery is charged.
		    	    </div>
		    	    <div class="span2 offset10">
		    	        <button type="button" class="btn btn-small"> Restore Defaults </button>
		    	    </div>
		    	</div>
            </div>
            <div class="row" id="batteryStatus">
				<div class="span3" id="batteryCheckbox>
					<label class="checkbox">
							<input type="checkbox" value="">
							  Show battery status in the menu bar
					</label>
				</div>
				<div class="span1 offset8" id="schedule">
						<button type="button" class="btn btn-small"> Schedule... </button>
				</div>
            </div>
            <div class="row" id="lock">
                <div class="span4" id="lockPic">
                    <button type="submit" name="lock" value="lock_btn_was_clicked">
					    <img src="lock.png" />
                    </button>
                    Click the lock to prevent further changes.
                </div>
                <div class="span1 offset7" id="question">
                    <button type="submit" name="questionMark" value="questionMark_btn_was_clicked">
					    <img src="questionMark.png" />
                    </button>
                
                </div>
            </div>
		</div>    	
		
        
    </body>
</html>
