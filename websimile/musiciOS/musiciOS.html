<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Music</title>
        
        <link rel="stylesheet"
                href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css"/>
                
        <link rel="stylesheet" href="musiciOS.css" type="text/css">
    </head>
    
    <body>
        
		<div class="row" id="header">
			<div class="span2" id="signalBars">
				<img src="signalBars.png" /> AT&T <img src="signalStrength.png" />
			</div>
			<div class="span1" id="time">
				8:46 PM
			</div>
			<div class="span1 pull-right" id="battery">
				48%<img src="battery.png" />
			</div>
		</div>
		<div class="row" id="settings">
		    <div class="span2 pull-left" id="settingsButton">
				<div class="button bordered back">
					<span class="pointer"></span>
					<div class="content">
						<span class="label">Settings</span>
					</div>
				</div>
            </div>
            <div class="span1" id="music">
                Music
            </div>
		</div>
		<div class="row" id="options">
	        <div class="container table-bordered" id="shake">
	            <div class="row"id="shuffleTable">
	                <div class="span2" id="shuffle">
					Shake to Shuffle
					</div>
					<div class="span3 pull-right">
						<div class="onoffswitch" id="shuffleSwitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
						<label class="onoffswitch-label" for="myonoffswitch">
							<div class="onoffswitch-inner">
								<div class="onoffswitch-active">ON</div>
								<div class="onoffswitch-inactive">OFF</div>
							</div>
							<div class="onoffswitch-switch"></div>
						</label>
						</div>
					</div>
				</div>
				<div class="row"id="shuffleTable">
	                <div class="span2" id="shuffle">
					Sound Check
					</div>
					<div class="span3 pull-right">
						<div class="onoffswitch" id="shuffleSwitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2" checked>
						<label class="onoffswitch-label" for="myonoffswitch2">
							<div class="onoffswitch-inner">
								<div class="onoffswitch-active">ON</div>
								<div class="onoffswitch-inactive">OFF</div>
							</div>
							<div class="onoffswitch-switch"></div>
						</label>
						</div>
					</div>
				</div>
				<div class="row"id="shuffleTable">
	                <div class="span2" id="shuffle">
					EQ
					</div>
					<div class="span1 pull-right" id="eq">
						Off  <i class="icon-chevron-right pull-right" id="chevronRight"></i>
					</div>
				</div>
				<div class="row"id="shuffleTable">
	                <div class="span2" id="shuffle">
					Volume Limit
					</div>
					<div class="span1 pull-right" id="eq">
						Off  <i class="icon-chevron-right pull-right" id="chevronRight"></i>
					</div>
				</div>
				<div class="row"id="shuffleTable">
	                <div class="span3" id="shuffle">
					Lyrics & Podcast Info
					</div>
					<div class="span2">
						<div class="onoffswitch" id="shuffleSwitch2">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch5" checked>
						<label class="onoffswitch-label" for="myonoffswitch5">
							<div class="onoffswitch-inner">
								<div class="onoffswitch-active">ON</div>
								<div class="onoffswitch-inactive">OFF</div>
							</div>
							<div class="onoffswitch-switch"></div>
						</label>
						</div>
					</div>
				</div>
				<div class="row"id="shuffleTable">
	                <div class="span3" id="shuffle">
					Group By Album Artist
					</div>
					<div class="span2">
						<div class="onoffswitch" id="shuffleSwitch2">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch6" checked>
						<label class="onoffswitch-label" for="myonoffswitch6">
							<div class="onoffswitch-inner">
								<div class="onoffswitch-active">ON</div>
								<div class="onoffswitch-inactive">OFF</div>
							</div>
							<div class="onoffswitch-switch"></div>
						</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="home">
			    Home Sharing
			</div>
			<div class="container table-bordered" id="shake">
			    <div class="row"id="shuffleTable">
			        <div class="span2 pull-left" id="shuffle">
			        Apple ID
			        </div>
				    <div class="controls pull-right" id="inputApple">
					    <input type="text" id="inputID" placeholder="example@me.com">
				    </div>
				</div>
				<div class="row"id="shuffleTable">
			        <div class="span2 pull-left" id="shuffle">
			        Password
			        </div>
				    <div class="controls pull-right" id="inputApple">
					    <input type="text" id="inputID" placeholder="Required">
				    </div>
				</div>
				  
			
			</div>
