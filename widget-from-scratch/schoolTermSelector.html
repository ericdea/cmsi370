<!doctype html>
 
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>School Year Terms Selector</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="schoolTermSelector.js"></script>
    <script src="schoolTermSelector.css"></script>
</head>
<body>
 
 //Wrapper class to contain the whole area.
 <div class="wrapper">
 
 //visible area class to contain the text of the school term selectors.
    <div class="visible-area">
        <div class="school-term-selector"><p>Fall</p></div>
    </div>
    
    //two buttons that cycle through the four school terms.
    <input type="submit" value="Previous" id="previous"/>
    <input type="submit" value="Next" id="next"/>
</div>

 
 
</body>
</html>
